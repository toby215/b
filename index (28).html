<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>效听的精神家园</title>
  <style>
    /* reset & base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.5s, color 0.5s;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    a {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }
    button {
      cursor: pointer;
      border: none;
      background-color: transparent;
      font-size: 1rem;
      color: inherit;
      transition: background-color 0.3s, color 0.3s;
      border-radius: 12px;
      padding: 8px 18px;
      font-weight: 600;
      user-select: none;
    }

    /* THEME */
    body.light {
      background-color: #fefefe;
      color: #222;
    }
    body.dark {
      background-color: #121212;
      color: #ddd;
    }

    /* Fullscreen Title Page */
    #title-page {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #7a95f9, #b688e7);
      opacity: 0;
      animation: fadeInBg 1.5s forwards;
      color: #fff;
      user-select: none;
      border-radius: 0 0 48px 48px;
      box-shadow: 0 8px 30px rgba(122, 149, 249, 0.5);
    }
    @keyframes fadeInBg {
      to {opacity: 1;}
    }

    #title-text {
      font-size: 4.8rem;
      font-weight: 900;
      opacity: 0;
      animation: fadeInText 2s 0.5s forwards;
      text-align: center;
      padding: 0 1rem;
      letter-spacing: 0.06em;
      text-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }
    @keyframes fadeInText {
      to {opacity: 1;}
    }

    /* Top Right - Theme toggle */
    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255 255 255 / 0.25);
      backdrop-filter: blur(8px);
      font-weight: 700;
      border-radius: 20px;
      padding: 10px 22px;
      box-shadow: 0 4px 14px rgba(255,255,255,0.3);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    #theme-toggle:hover {
      background: rgba(255 255 255 / 0.45);
      box-shadow: 0 6px 20px rgba(255,255,255,0.5);
    }

    /* Top Left - Language toggle */
    #lang-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255 255 255 / 0.25);
      backdrop-filter: blur(8px);
      font-weight: 700;
      border-radius: 20px;
      padding: 10px 22px;
      box-shadow: 0 4px 14px rgba(255,255,255,0.3);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    #lang-toggle:hover {
      background: rgba(255 255 255 / 0.45);
      box-shadow: 0 6px 20px rgba(255,255,255,0.5);
    }

    /* Down arrow */
    #down-arrow {
      position: absolute;
      bottom: 36px;
      font-size: 3.6rem;
      color: #fff;
      opacity: 0.75;
      cursor: pointer;
      user-select: none;
      transition: opacity 0.3s;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
    }
    #down-arrow:hover {
      opacity: 1;
    }

    /* Main content (below title page) */
    #main-content {
      display: flex;
      min-height: 100vh;
      background: var(--main-bg, #f9f9f9);
      color: var(--main-color, #222);
      padding: 36px 40px;
      gap: 48px;
      transition: background-color 0.5s, color 0.5s;
      border-radius: 48px 48px 0 0;
      box-shadow: 0 -12px 40px rgba(122, 149, 249, 0.25);
    }

    /* Left article cards container */
    #articles-left {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    /* Article card style */
    .article-card {
      background: var(--card-bg, #fff);
      color: var(--card-color, #111);
      padding: 28px 32px;
      border-radius: 32px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.10);
      cursor: pointer;
      transition: box-shadow 0.35s cubic-bezier(0.4,0,0.2,1), transform 0.3s ease;
      user-select: none;
    }
    .article-card:hover {
      box-shadow: 0 12px 36px rgba(0,0,0,0.18);
      transform: translateY(-6px);
    }
    .article-card h2 {
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 0.03em;
    }
    .article-card p {
      font-size: 1rem;
      line-height: 1.5;
      color: var(--card-color, #444);
    }

    /* Right side profile card */
    #profile-right {
      flex: 1;
      background: var(--card-bg, #fff);
      color: var(--card-color, #111);
      border-radius: 32px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 28px 24px;
      user-select: none;
      gap: 20px;
    }
    #profile-right .avatar {
      width: 90px;
      height: 90px;
      background: #5c6bc0;
      border-radius: 50%;
      font-size: 3.6rem;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 900;
      user-select: none;
      box-shadow: 0 6px 20px rgba(92,107,192,0.6);
      text-shadow: 0 1px 4px rgba(0,0,0,0.4);
    }
    #profile-right .username {
      font-weight: 800;
      font-size: 1.5rem;
      letter-spacing: 0.04em;
    }
    #profile-right button {
      background-color: #3b5998;
      color: white;
      padding: 14px 28px;
      border-radius: 32px;
      font-weight: 700;
      letter-spacing: 0.04em;
      user-select: none;
      box-shadow: 0 5px 20px rgba(59,89,152,0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    #profile-right button:hover {
      background-color: #2d4477;
      box-shadow: 0 8px 28px rgba(45,68,119,0.8);
    }
    #notice {
      margin-top: 12px;
      font-size: 1rem;
      color: #666;
      user-select: none;
      font-style: italic;
      letter-spacing: 0.02em;
    }

    /* Dark theme overrides */
    body.dark {
      --main-bg: #222;
      --main-color: #eee;
      --card-bg: #2c2c2c;
      --card-color: #ddd;
    }
    body.light {
      --main-bg: #f9f9f9;
      --main-color: #222;
      --card-bg: #fff;
      --card-color: #111;
    }

    /* Article detail modal */
    #article-detail-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      user-select: text;
    }
    #article-detail-content {
      background: var(--card-bg, #fff);
      color: var(--card-color, #111);
      max-width: 640px;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 28px;
      padding: 36px 40px;
      position: relative;
      box-shadow: 0 10px 40px rgba(0,0,0,0.45);
      font-size: 1.1rem;
      line-height: 1.6;
    }
    #article-detail-close {
      position: absolute;
      top: 14px;
      right: 20px;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      color: inherit;
      user-select: none;
      transition: color 0.25s;
    }
    #article-detail-close:hover {
      color: #d33;
    }

    /* Footer copyright */
    footer {
      background: transparent;
      color: white;
      padding: 16px 20px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      user-select: none;
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 0.04em;
    }
    footer .white-block {
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 6px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #main-content {
        flex-direction: column;
        padding: 30px 20px;
      }
      #profile-right {
        flex-direction: row;
        justify-content: space-between;
        padding: 20px 24px;
        border-radius: 24px;
      }
      #profile-right .avatar {
        width: 60px;
        height: 60px;
        font-size: 2.4rem;
        box-shadow: 0 5px 15px rgba(92,107,192,0.5);
      }
      #profile-right .username {
        font-size: 1.2rem;
        align-self: center;
      }
      #profile-right button {
        padding: 10px 22px;
        font-size: 1rem;
        border-radius: 24px;
      }
      #notice {
        margin-top: 0;
        align-self: center;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body class="light">
  <!-- Language toggle top-left -->
  <button id="lang-toggle" aria-label="切换语言">中 / EN</button>

  <!-- Theme toggle top-right -->
  <button id="theme-toggle" aria-label="切换主题">切换主题</button>

  <!-- Title page -->
  <section id="title-page">
    <h1 id="title-text">效听的精神家园</h1>
    <div id="down-arrow" aria-label="向下滚动" role="button" tabindex="0">⬇</div>
  </section>

  <!-- Main content with articles and profile -->
  <main id="main-content" aria-label="文章和个人信息区域">
    <!-- Left article cards -->
    <section id="articles-left" aria-label="文章列表">
      <!-- 文章卡片示例 -->
      <!-- 新增文章请复制下面结构，改id, data-detail属性和标题等 -->
      <article class="article-card" data-detail="detail-1" tabindex="0" role="button" aria-pressed="false" aria-label="打开文章 文章标题1">
        <h2>文章标题1</h2>
        <p>这里是文章1的简短摘要内容...</p>
      </article>
      <article class="article-card" data-detail="detail-2" tabindex="0" role="button" aria-pressed="false" aria-label="打开文章 文章标题2">
        <h2>文章标题2</h2>
        <p>这里是文章2的简短摘要内容...</p>
      </article>
    </section>

    <!-- Right profile card -->
    <aside id="profile-right" aria-label="个人信息">
      <div class="avatar" aria-hidden="true">T</div>
      <div class="username">toby215</div>
      <button id="github-btn">关注我的github</button>
      <div id="notice">this is my blog.</div>
    </aside>
  </main>

  <!-- Article detail modal -->
  <div id="article-detail-modal" role="dialog" aria-modal="true" aria-labelledby="article-detail-title" tabindex="-1">
    <div id="article-detail-content">
      <button id="article-detail-close" aria-label="关闭详情">×</button>
      <h2 id="article-detail-title"></h2>
      <div id="article-detail-body"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <span>2025-2026 by xiaoting</span>
    <span class="white-block" aria-hidden="true"></span>
  </footer>

  <script>
    // Initial language: Chinese (zh), theme: light
    let currentLang = 'zh';
    let currentTheme = 'light';

    // Text content for language switch
    const textMap = {
      zh: {
        title: '效听的精神家园',
        themeToggle: '切换主题',
        langToggle: '中 / EN',
        githubBtn: '关注我的github',
        notice: 'this is my blog.',  // notice不变
      },
      en: {
        title: 'Xiaoting\'s Spiritual Home',
        themeToggle: 'Toggle Theme',
        langToggle: '中 / EN',
        githubBtn: 'Follow my github',
        notice: 'this is my blog.',  // notice不变
      }
    };

    // Elements references
    const body = document.body;
    const langToggle = document.getElementById('lang-toggle');
    const themeToggle = document.getElementById('theme-toggle');
    const titleText = document.getElementById('title-text');
    const githubBtn = document.getElementById('github-btn');
    const notice = document.getElementById('notice');
    const downArrow = document.getElementById('down-arrow');
    const mainContent = document.getElementById('main-content');

    // Language toggle handler
    langToggle.addEventListener('click', () => {
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      updateLanguage();
    });

    // Theme toggle handler
    themeToggle.addEventListener('click', () => {
      currentTheme = currentTheme === 'light' ? 'dark' : 'light';
      updateTheme();
    });

    // Update language text for title and buttons
    function updateLanguage() {
      titleText.textContent = textMap[currentLang].title;
      themeToggle.textContent = textMap[currentLang].themeToggle;
      langToggle.textContent = textMap[currentLang].langToggle;
      githubBtn.textContent = textMap[currentLang].githubBtn;
      // notice stays the same, no change
    }

    // Update theme class on body
    function updateTheme() {
      if(currentTheme === 'light') {
        body.classList.remove('dark');
        body.classList.add('light');
      } else {
        body.classList.remove('light');
        body.classList.add('dark');
      }
    }

    // Down arrow click scrolls to main content
    downArrow.addEventListener('click', () => {
      mainContent.scrollIntoView({behavior: 'smooth'});
    });
    downArrow.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        mainContent.scrollIntoView({behavior: 'smooth'});
      }
    });

    // GitHub button click
    githubBtn.addEventListener('click', () => {
      window.open('https://github.com/toby215', '_blank');
    });

    // Article detail modal logic
    const modal = document.getElementById('article-detail-modal');
    const modalTitle = document.getElementById('article-detail-title');
    const modalBody = document.getElementById('article-detail-body');
    const modalClose = document.getElementById('article-detail-close');

    // Article details content, keyed by data-detail value
    const articleDetails = {
      'detail-1': {
        title: '文章标题1',
        body: `<p>这是文章标题1的详细内容，可以写入更多文本或者HTML结构。</p>
               <p>后续你可以直接在这里增加文章的详情内容。</p>`
      },
      'detail-2': {
        title: '文章标题2',
        body: `<p>这是文章标题2的详细内容，支持多段落内容展示。</p>`
      }
      // 新增文章时也要在这里添加详情内容，key要对应卡片的data-detail属性
    };

    // Open modal function
    function openModal(detailKey) {
      if(articleDetails[detailKey]) {
        modalTitle.textContent = articleDetails[detailKey].title;
        modalBody.innerHTML = articleDetails[detailKey].body;
        modal.style.display = 'flex';
        modal.focus();
      }
    }

    // Close modal
    modalClose.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Close modal on outside click
    modal.addEventListener('click', (e) => {
      if(e.target === modal) {
        modal.style.display = 'none';
      }
    });

    // Keyboard support for modal close
    document.addEventListener('keydown', (e) => {
      if(e.key === 'Escape' && modal.style.display === 'flex') {
        modal.style.display = 'none';
      }
    });

    // Article card click open modal
    document.querySelectorAll('.article-card').forEach(card => {
      card.addEventListener('click', () => {
        const detailKey = card.getAttribute('data-detail');
        openModal(detailKey);
      });
      // Keyboard accessible
      card.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          const detailKey = card.getAttribute('data-detail');
          openModal(detailKey);
        }
      });
    });

    // Init UI text & theme on load
    updateLanguage();
    updateTheme();

  </script>
</body>
<footer>
  <span>2025-2026 by xiaoting</span>
  <span class="white-block" aria-hidden="true"></span>
</footer>
</html>
